<html>

<head>
    <title>一定時間ごとに背景色を変える</title>
    <script type="text/javascript">
        bscd = new Array();
        bscd[0] = "#ffffcc";
        bscd[1] = "#ccffff";
        bscd[2] = "#ffccff";
        bscd[3] = "#ccccff";
        bscd[4] = "#cccccc";
        bscd[5] = "#ccffcc";
        bscd[6] = "#ffcccc";
        ban_time = 1; b = 0; cnt = 0;

        function banban_bgcolor() {
            document.bgColor = bscd[cnt];
            cnt++;
            if (cnt >= bscd.length) cnt = 0;
            clearTimeout(b);
            b = setTimeout('banban_bgcolor();', ban_time * 2000);
        }
    </script>
</head>

<body onLoad="banban_bgcolor();">

</body>

</html>
