<html>

<head>
    <title>一定時間ごとに背景色を変える</title>
    <script language="JavaScript">
    < !--
            i = 0;
        //配列を作成
        color = new Array("red", "blue", "green", "yellow", "purple");
        function change() {            //配列の値を背景色に
            i++;
            if (i >= color.length) {
                i = 0;
            }
            document.bgColor = color[i];
        }
        function tm() {                //タイマーをセット
            document.bgColor = color[i];
            tm = setInterval("change()", 5000);
        }
    //-->
    </script>
</head>

<body onLoad="tm()">
    5秒ごとに背景色が変わります。<br>
</body>

</html>
