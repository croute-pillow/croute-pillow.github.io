            ban_time = 1; b = 0; cnt = 0; flg = -1; p = 0;
        function banban_bgcolor(flg2) {
            document.bgColor = "#060630";
            if(flg2 == 1){
                flg = -1 * flg;
                button_party();
            }
            if(flg == 1){
                document.bgColor = bscd[cnt];
            }
            cnt++;
            if (cnt >= bscd.length) cnt = 0;
            clearTimeout(b);
            b = setTimeout('banban_bgcolor(0);', ban_time * 50);
        }
        function first(){
            document.bgColor = "#060630";
            return;
        }
        function button_party() {
            if (p == 0) {
                document.getElementById("party").value = 'もどす';
                p = 1;
            } else {
                document.getElementById("party").value = 'PARTY';
                p = 0;
            }
        }
